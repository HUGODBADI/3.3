<!-- Ejemplo onload event -->

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
 <!-- script javascript     -->
<script>
function funcion_nom() {
  var nom = document.getElementById("nom").value;
  var apellido1 = document.getElementById("apellido1").value;
  alert ('bienvenido '+ nom +' '+ apellido1)
}

</script>
</head>
<body >
<h1 class="azul">Practica bloque 3</h1>
Introduce nombre:  <input type="text" id="nom">
Introduce apellido1: <input type="text" id="apellido1" onchange="funcion_nom()">

</body>
